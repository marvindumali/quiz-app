<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div id="intro">
        <h2>Are you ready to take a quiz?</h2>
        <button id="start-btn" onclick="startQuiz()">Yes</button>
      </div>
      <div id="quiz" class="hidden">
        <div class="question-container">
          <h2 id="question">Question text goes here</h2>
        </div>
        <div class="options-container">
          <button class="option" onclick="selectOption(0)">Option 1</button>
          <button class="option" onclick="selectOption(1)">Option 2</button>
          <button class="option" onclick="selectOption(2)">Option 3</button>
          <button class="option" onclick="selectOption(3)">Option 4</button>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
      </div>
      <div id="result" class="hidden">
        <h2 id="result-message"></h2>
        <button id="result-btn" onclick="restartQuiz()">Try Again</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
